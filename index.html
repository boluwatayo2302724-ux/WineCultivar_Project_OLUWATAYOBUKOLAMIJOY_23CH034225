<!DOCTYPE html>
<html>
<head>
    <title>Wine Cultivar Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wine Cultivar Origin Prediction System</h1>


    <form method="post">
        <label>Alcohol:</label><input type="number" step="any" name="alcohol" required><br>
        <label>Malic Acid:</label><input type="number" step="any" name="malic_acid" required><br>
        <label>Alcalinity of Ash:</label><input type="number" step="any" name="alcalinity_of_ash" required><br>
        <label>Magnesium:</label><input type="number" step="any" name="magnesium" required><br>
        <label>Color Intensity:</label><input type="number" step="any" name="color_intensity" required><br>
        <label>Proline:</label><input type="number" step="any" name="proline" required><br>
        <button type="submit">Predict Cultivar</button>
    </form>


    {% if prediction %}
        <h2>Predicted Wine Origin: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
